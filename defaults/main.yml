---
le_packages:
  RedHat:
    certbot: certbot
    dns-route53: python2-certbot-dns-route53
  Debian:
    certbot: certbot
    dns-route53: python3-certbot-dns-route53
le_config_dir: /etc/letsencrypt
le_unit_name: update-letsencrypt
le_update_interval: daily
le_log_file: /var/log/letsencrypt/letsencrypt.log
le_staging_mode: false
le_plugin: webroot
le_systemd_dir: /etc/systemd/system
le_enable_timer: true
le_service_requires: []
le_certbot_environment: {}
le_plugin_settings:
  webroot:
    directory: /etc/letsencrypt/public_html
